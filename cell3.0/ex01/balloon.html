<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>balloon.html</title>
<head>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .ballon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
    }
</style>

<body>
    <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballon interactif</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ballon"></div>

    <script>
        const ballon = document.querySelector('.ballon');
let taille = 200;
let couleurIndex = 0;
const couleurs = ['red', 'green', 'blue'];

ballon.addEventListener('click', function() {
    taille += 10;
    if (taille > 420) {
        taille = 200;
        couleurIndex = 0;
    }
    ballon.style.width = taille + 'px';
    ballon.style.height = taille + 'px';
    ballon.style.backgroundColor = couleurs[couleurIndex];
    couleurIndex = (couleurIndex + 1) % 3;
});

ballon.addEventListener('mouseover', function() {
    ballon.style.width = (taille - 5 >= 200) ? taille - 5 + 'px' : '200px';
    ballon.style.height = (taille - 5 >= 200) ? taille - 5 + 'px' : '200px';
    couleurIndex = (couleurIndex - 1 < 0) ? 2 : couleurIndex - 1;
    ballon.style.backgroundColor = couleurs[couleurIndex];
});

ballon.addEventListener('mouseout', function() {
    ballon.style.width = taille + 'px';
    ballon.style.height = taille + 'px';
    couleurIndex = (couleurIndex + 1) % 3;
    ballon.style.backgroundColor = couleurs[couleurIndex];
});

    </script>
</body>
</html>

</body>
</html>
